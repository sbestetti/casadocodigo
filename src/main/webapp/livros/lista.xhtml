<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<head>
		<title>Lista de Livros</title>
	</head>
	
	<h:body>
		
		<h:messages />
		
		<h:dataTable var="livro" value="#{listaLivrosBean.livros}" border="1">
			<h:column>
				<f:facet name="header">Titulo</f:facet>
				#{livro.titulo}
			</h:column>					
			<h:column>
				<f:facet name="header">Descricao</f:facet>
				#{livro.descricao}
			</h:column>
			<h:column>
				<f:facet name="header">Paginas</f:facet>
				#{livro.paginas}
			</h:column>
			<h:column>
				<f:facet name="header">Preco</f:facet>
				#{livro.preco}
			</h:column>
			<h:column>
				<f:facet name="header">Data de publicacao</f:facet>
				#{livro.dataDePublicacao}
			</h:column>
			<h:column>
				<f:facet name="header">Autores</f:facet>
				<ui:repeat var="autor" value="#{livro.autores}">
					#{autor.nome},
				</ui:repeat>
			</h:column>
		</h:dataTable>
	</h:body>


</html>
