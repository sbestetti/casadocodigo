<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<head>
		<title>Cadastro de Livros</title>
	</head>
	
	<h:body>
		<h:form>
			<div>
				<h:outputLabel value="Titulo" />
				<h:inputText value="#{adminLivrosBean.livro.titulo}" id="titulo" required="true"/>
				<h:message for="titulo" />		
			</div>
			<div>
				<h:outputLabel value="Descricao" />
				<h:inputTextarea value="#{adminLivrosBean.livro.descricao}" id="descricao" required="true"/>
				<h:message for="descricao" />			
			</div>
			<div>
				<h:outputLabel value="Paginas" />
				<h:inputText value="#{adminLivrosBean.livro.paginas}" id="paginas" required="true"/>
				<h:message for="paginas" />								
			</div>
			<div>
				<h:outputLabel value="Preco" />
				<h:inputText value="#{adminLivrosBean.livro.preco}" id="preco" required="true"/>
				<h:message for="preco" />				
			</div>
			<div>
				<h:outputLabel value="Autores"/>
				<h:selectManyListbox value="#{adminLivrosBean.livro.autores}" converter="autorConverter" id="autores" required="true">
					<f:selectItems value="#{adminLivrosBean.autores}"
					var="autor"
					itemValue="#{autor}"
					itemLabel="#{autor.nome}"/>
				</h:selectManyListbox>
				<h:message for="autores" />
			</div>
			<div>
				<h:outputLabel value="Data de publicacao"/>
				<h:inputText value="#{adminLivrosBean.livro.dataDePublicacao}" id="data"/>
				<h:message for="data" />
			</div>
			<h:commandButton value="Cadastrar" action="#{adminLivrosBean.Salva}"/>
						
		</h:form>
	</h:body>


</html>
